<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Courgette|Dancing+Script|Playfair+Display+SC" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- add bootstrap jquery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/project.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.all.2.74.js"></script>
    <title>Your Saved Places</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="container">
                <div class="navbar-header">
                    <ol class="breadcrumb">
                        <li>
                            <a href="/logout">Logout</a>
                        </li>
                        <li class="active">
                            <span class="navbar-text">Welcome Back
                                <span class="member-name"> !</span>
                            </span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </nav>

    <div id="slideshow">
        <img src="assets/img/barn.jpg" class="bgM" />
        <img src="assets/img/beach.jpg" class="bgM" />
        <img src="assets/img/city.jpg" class="bgM" />
        <img src="assets/img/crater.jpg" class="bgM" />
        <img src="assets/img/ricesteps.jpg" class="bgM" />
        <img src="assets/img/lake.jpg" class="bgM" />
        <img src="assets/img/mountain.jpg" class="bgM" />
    </div>
    <div id="wrap">

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="whitebackground">
                    <div class="page-header">
                        <h1>
                            <b>Your Perfect Hotel</b>
                        </h1>
                        <h2>..Just One Click Away!</h2>
                    </div>
                </div>
            </div>



            <!-- DISPLAY SAVED LISTS HERE -->
            <div id="savedListsDiv">
                <form>
                    <select id="savedList">
                    </select>
                    <input id="submitPlace" type="submit" value="Submit">
                </form>

            </div>


            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
            </table>


        </div>




        <footer>
            <div class="container">
                <!-- add cbelle name -->
                &copy Copyright 2018 Gabi Nicole Jocelyn CBelle


        </footer>


        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIxGfQn0QePtVWkz6vFL31V-gi7hbKLnY&callback=initMap&libraries=places"
            async defer></script>
        <script type="text/javascript" src="js/members.js"></script>



        <script>
            $(document).ready(function () {
                $('#slideshow').cycle({
                    fx: 'fade',
                    pager: '#smallnav',
                    pause: 1,
                    speed: 3000,
                    timeout: 3500
                });
            });
        </script>

        <script type="text/javascript" src="js/savedPlaces.js"></script>


</body>

</html>
